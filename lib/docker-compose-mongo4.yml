version: '3'

services:

  mongo4:
    image: mongo:4.2
    restart: always
    container_name: mongo_database
    networks: 
      - services
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${SHARED_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${SHARED_PASS}"
    volumes:
      - ../data/mongo4/data:/data/db

  mongo4-express:
    image: mongo-express
    restart: always
    container_name: mongo4_admin
    networks: 
      - services
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "${SHARED_USER}"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "${SHARED_PASS}"
    depends_on:
      - mongo4

networks:
    services: 
        name: "webservices"
    default:
        external: true
        name: "bridge"